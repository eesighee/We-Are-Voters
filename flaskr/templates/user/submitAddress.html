{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Enter your address below to find singe ladies in your area{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="street">Street</label>
    <input name="street" id="street" required>
    <label for="city">City</label>
    <input name="city" id="password" required>
    <label for="state">State</label>
    <input name="state" id="state" required>
    <label for="zip code">Zip Code</label>
    <input name="zip code" id="zip code" required>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
